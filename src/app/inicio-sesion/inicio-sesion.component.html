<main class="loginPanel">
  <div style="margin: auto; width: 90%">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Arrow-Logo.svg/2000px-Arrow-Logo.svg.png" 
         alt="logo de la aplicación" width="100%" style="padding: 20px">
  </div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" style="text-align: center">Iniciar sesión</h4>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
          <a href="#" class="card-link">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Mantener sesión iniciada
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <small id="emailHelp" class="form-text text-muted" style="text-align: center; margin-top: 10px">¿Eres nuevo en la aplicación?</small>
        <hr>
        <button type="submit" class="btn btn-dark btn-block">Crea una nueva cuenta</button>        
      </form>
    </div>
  </div>
  <hr>
  <small class="form-text text-muted" style="text-align: center">SoluTIC'S &#169;2017</small>
</main>
